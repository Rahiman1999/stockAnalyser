<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Stock Analyser" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stock Analyser</title>
  </head>
  <body>
    <div>
      <h1>Stock Analyser</h1>
      <input
        type="number"
        name="billing_amount"
        class="stock"
        placeholder="Stock Price"
      />

      <input
        type="number"
        name="given_amount "
        class="quantity"
        placeholder="Quantity"
      />
      <input
        type="number"
        name="billing_amount"
        class="today_stock"
        placeholder="Today's stock price"
      />

      <input type="submit" value="Buy Stock" class="submit" />
      <input type="submit" value="Profit or Loss" class="submit check" />

      <p class="p">check stock percetage</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
